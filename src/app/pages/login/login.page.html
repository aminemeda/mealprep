<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">  
      Welcome Back
    </ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Email" class="input" formControlName="email"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: cyan;">
          Forgot Password?
        </a>
      </div>
      <div class="signupLink">
        <p>New Member? <a style [routerLink]="['/signup']">Sign now</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px">
      <ion-fab-button type="submit" title="Submit Form" (click)="consoleLog()">
        <ion-icon name="chevron-forward" alt="Forward Icon"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
