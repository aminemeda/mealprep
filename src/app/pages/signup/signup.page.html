<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title>  
      Welcome!!
    </ion-title>
    <p  class="subTitle"> Sign Up to create your account</p>
  </div>
  
  <form [formGroup]="registerForm" (ngSubmit)="register()" >
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Username" class="input" formControlName="name"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Email" class="input" formControlName="email"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      
      <ion-item>
        <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <div  class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: aqua;">
          Forgot Password?
        </a>
      </div>
    <div class="signupLink">

    <p>Already a Member? <a [routerLink]="['/login']">Login now</a></p>
    </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px">
      <ion-fab-button type="submit" title="Submit Form"(click)="consoleLog()" > 
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
